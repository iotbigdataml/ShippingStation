<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Receiving station</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="ShippingStation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="ShippingStation.js"></script>
  </head>

  <body ng-app="shippingstation" ng-controller="shippingcontroller">


<section>
     <h1 class="table-title">Team 2 - Shipping Station</h1>
<div class="col-xs-6">
  <h3 class="table-title">Orders to be shipped</h3>
   <div>
    <table>
      <thead>
        <tr>
          <th style="font-weight:100">OrderID</th>
          <th style="font-weight:100">ProductID</th>
          <th style="font-weight:100">Quantity</th>
          <th style="font-weight:100">Status</th>
        </tr>
    </thead>
  </table>
</div>
<div class="tbl-content">
<table class="table-fill">
      <tbody class="table-hover">
        <tr ng-repeat="order in users.Orders | groupBy:'orderID'">
          <td>
            <span class="groupHeader" ng-show="order.group_by_key">{{order.orderID}}</span>
          </td>
          <td>
            <span class="groupValue">{{order.name}}</span>
          </td>

          <td>
              <span class="groupValue">{{order.quantity}}</span>
          </td>
          <td>
            <button class="large green button groupHeader" ng-show="order.group_by_key" ng-click="fulfillOrder(order.orderID)">Fulfill</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Second table listing all cancelled orders -->
<div class="col-xs-6">
  <h3 class="table-title">Orders to be cancelled</h3>
  <div>
   <table>
     <thead>
       <tr>
         <th style="font-weight:100">OrderID</th>
         <th style="font-weight:100">ProductID</th>
         <th style="font-weight:100">Quantity</th>
         <th style="font-weight:100">Status</th>
       </tr>
   </thead>
 </table>
 </div>
 <div class="tbl-content">
 <table class="table-fill">
     <tbody class="table-hover">
       <tr ng-repeat="order in users.Orders | groupBy:'orderID'">
         <td>
           <span class="groupHeader" ng-show="order.group_by_key">{{order.orderID}}</span>
         </td>
         <td>
           <span class="groupValue">{{order.name}}</span>
         </td>

         <td>
             <span class="groupValue">{{order.quantity}}</span>
         </td>
         <td>
           <button class="large green button groupHeader" ng-show="order.group_by_key" ng-click="fulfillOrder(order.orderID)">Fulfill</button>
       </tr>
     </tbody>
   </table>
 </div>

</div>

</>


<div class="centered">

<button style="margin-top:2%;" class="large green button" ng-click="botone()">Call Bot 1</button>
<button class="large green button" ng-click="bottwo()">Call Bot 2</button>
<button class="large green button" ng-click="maintenenceOn()">Maintenence On</button>
<button class="large green button" ng-click="maintenenceOff()">Maintenence Off</button>
</div>
</section>
  </body>
</html>
